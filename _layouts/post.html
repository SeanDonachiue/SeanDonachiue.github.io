---

layout: default

---
<link rel="stylesheet" href="/../assets/css/posts.css">
<div class="parent">
    <div class="curr-post">
        <h1>{{ page.title }}</h1>
        <p id="date">{{ page.date | date_to_string }}</p>
        {{ content }}
    </div>
    <div class="sidebar">
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
